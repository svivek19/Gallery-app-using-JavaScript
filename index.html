<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h2>My Album</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="camera">Camera</a>
            <a href="#" class="btn" data-filter="screenshots">Screenshots</a>
            <a href="#" class="btn" data-filter="other">Other</a>
        </div>

        <div class="box" id="store-items">
            <!-- 1st row -->
            <div class="store-item camera">
                <img src="./images/cam1.jpg" class="store-img">
            </div>
            <div class="store-item screenshots">
                <img src="./images/ss1.jpg" class="store-img">
            </div>
            <div class="store-item other">
                <img src="./images/01.jpg" class="store-img">
            </div>
            <!-- 2nd row -->
            <div class="store-item camera">
                <img src="./images/cam2.jpg" class="store-img">
            </div>
            <div class="store-item screenshots">
                <img src="./images/ss2.jpg" class="store-img">
            </div>
            <div class="store-item other">
                <img src="./images/02.jpg" class="store-img">
            </div>
            <!-- 3rd row -->
            <div class="store-item camera">
                <img src="./images/cam3.jpg" class="store-img">
            </div>
            <div class="store-item screenshots">
                <img src="./images/ss3.jpg" class="store-img">
            </div>
            <div class="store-item other">
                <img src="./images/03.jpg" class="store-img">
            </div>
            <!-- 4th row -->
            <div class="store-item camera">
                <img src="./images/cam4.jpg" class="store-img">
            </div>
            <div class="store-item screenshots">
                <img src="./images/ss4.jpg" class="store-img">
            </div>
        </div>

    </div>


    <!-- Script - File -->
    <script src="./js/app.js"></script>
</body>

</html>
